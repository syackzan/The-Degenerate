<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Playball&display=swap" rel="stylesheet">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>The Degenerate</title>
</head>

<body>
    
    <!--Header-->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4 ">The Degenerate</h1>
            <p class="lead">Sports betting made simple</p>
        </div>
    </div>

    <!-- Search form -->
    <div class="search-bar" id=" search-bar">
        <h3>What day would you like to watch?</h3>
        <input class="form-control" type="text" placeholder="Enter a day" aria-label="Search">
        <h3>What time would you like to watch?</h3>
        <input class="form-control" type="text" placeholder="Enter a time" aria-label="Search">
        <div class="search-btn">
            <button type="button" class="btn btn-primary">Search</button>
        </div>
    </div>

    <!--Checkbox criteria-->
    <div class="checkbox" id="checkbox">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Baseball</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Basketball</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Football</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
            <label class="form-check-label" for="inlineCheckbox1">Golf</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">Hockey</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option6">
            <label class="form-check-label" for="inlineCheckbox3">Soccer</label>
        </div>
    </div>

    <button id="buttonBet">Click Me</button>
    <button id="buttonF">Football Api Test</button>
    <script src="./assets/js/script.js"></script>
</body>
</html>
