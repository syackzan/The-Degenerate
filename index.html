<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JQuery Widgets-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Playball&display=swap" rel="stylesheet">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Degenerate</title>
</head>

<body>
    
    <!--Header-->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4 ">The Degenerate</h1>
            <p class="lead">Sports betting made simple</p>
        </div>
        <div class= "test-button">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" id="buttonBet"  href="#">Click me for Odds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="buttonS" href="#">Soccer Api Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="buttonF" href="#">Football Api Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="buttonBase" href="#">Baseball Api test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="buttonBask" href="#">Basketball Api Test</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Search form -->
    <div class="search-bar d-flex flex-wrap justify-content-center" id=" search-bar">
        <div class="m-2">
            <h3>What day would you like to watch?</h3>
            <input class="form-control" id="datepicker" type="text" placeholder="Enter a day" aria-label="Search">  
        </div>
        <div class="m-2">
            <h3>What time would you like to watch?</h3>
        <input class="form-control" id="time" type="text" placeholder="Enter a time" aria-label="Search">
        </div>
        <div class="d-flex align-items-end search-btn m-2">
            <button type="button" class="btn btn-primary">Search</button>
        </div>
    </div>

    <!--Checkbox criteria-->
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-wrap justify-content-center checkbox" id="checkbox">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" onclick="baseballCS()" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Baseball(MLB)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" onClick="basketballCS()" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Basketball(NBA)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" onclick="footballCS()" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Football(NFL)</label>
            </div>
    
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" onclick="soccerCS()" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Soccer(EPL)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" onclick="allCS()" value="option6">
                <label class="form-check-label" for="inlineCheckbox6">All</label>
            </div>
        </div>
    </div>

    <button id="buttonBet">Click Me for Odds</button>
    <button id="buttonS">Soccer Api Test</button>
    <button id="buttonF">Football Api Test</button>
    <button id="buttonBase">Baseball Api Test</button>
    <button id="buttonBask">Basketball Api Test</button>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
